<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro-Produto</title>
  </head>
  <body>
    <main>
      <section class="card-cadastro">
        <form class="cadastro">
          <h1 class="title-prod">Cadastro de produto</h1>
          <fieldset class="form-group name-prod">
            <label for="nome_produto" class="label-text"
              >Nome do produto:</label
            >
            <input
              type="text"
              name="nome_produto"
              placeholder="Digite o nome do produto"
              class="input-box"
            />
          </fieldset>

          <fieldset class="form-group description-prod">
            <label for="descricao_produto" class="label-text"
              >Descrição do produto:</label
            >
            <textarea
              name="descricao_produto"
              placeholder="Descreva o produto"
              class="input-box text-area"
            ></textarea>
          </fieldset>

          <fieldset class="form-group value-prod">
            <label class="label-text" for="valor_produto"
              >Valor do produto:</label
            >
            <input
              type="number"
              name="valor_produto"
              placeholder="Digite o valor do produto"
              class="input-box"
            />
          </fieldset>

          <fieldset class="form-group">
            <label class="label-text">Disponível para venda:</label>
            <div class="checkbox-transformation">
              <input
                type="checkbox"
                name="check_sim_nao"
                id="check1"
                onclick="FODASE(this)"
                class="checkboxes"
              />
              <label for="check1" class="text-checkboxes">Sim</label>
              <input
                type="checkbox"
                name="check_sim_nao"
                id="check2"
                onclick="FODASE(this)"
                class="checkboxes"
              />
              <label for="check2" class="text-checkboxes">Não</label>
            </div>
          </fieldset>

          <button type="submit" class="button-form">Cadastrar</button>
        </form>
      </section>

      <section class="prods">
        <h1>Produtos:</h1>
      </section>
    </main>
  </body>
  <script src="./script/index.js"></script>
</html>
